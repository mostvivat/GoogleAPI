<div id="map" style="width:150%;height:500px"></div>
<script>
   function initMap() {
  const myLatLng = { lat: 13.8200985, lng: 100.5151624 };
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 14,
    center: myLatLng,
  });

  new google.maps.Marker({
    position: myLatLng,
    map,
    title: "Hello World!",
  });
}
window.initMap = initMap;
</script>
