<center><h1>GOOGLE MAPS API</h1></center>

<div id="map" style="width:150%;height:500px"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 13.8201002, lng: 100.5183639},
       zoom: 16,
       mapTypeId: 'terrain'  
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaL-2GQAFyjw2g60r43mTSjywMzbesJxQ&callback=initMap"></script>
